<!DOCTYPE html>
<html lang="es">
    
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>login</title>
       <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

      <body class="bg-danger text-white">
         <div class="container col-4 bg-light text-dark my-5 ">
            
              <h3 class="text-center p-3">Login</h3>
              <hr/>

             <div class="row">
                 <div class="col-12">
                  <form>
                
    
                   <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email"
                    </div>
    
                    <div class="mb-3">
                  <label for="Password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="Password" />
                    </div>

                    <div class="mx-auto form-check p-4 mb-3">
                    <input type="checkbox" class="form-check-input" id="Check" />
                    <label class="form-check-label" for="Check">Remember Me</label>
                  </div>
              
                  <div class="col-12 d-flex gap-2 justify-content-center">
                    <button type="submit" class="mx-6 my-4 col-10 btn bg-danger">
                      Submit
                    </button>
    
                
        
                </div>
                   </form>
                </div>
                  </div>
                   </div>
    
       
            </div>
    
                <script src="bootstrap/js/bootstrap.min.js"></script>
    
        </body>
</html>
